<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/styles.css">
  <title>Repeated</title>
</head>

<body>

  <!-- add a 'logged in' with username in navbar -->
  <nav class="navbar justify-content-center">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Calendar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Upcoming</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Repeated</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Checklist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>

  <header class="text-center">
    <h3>Repeated Events</h3>
  </header>
  <!-- Today Overview column -->
  <div class="container container-fluid">
    <div class="row">
      <div class="col-9 main-container">
        <div class="card checklist-card" style="width: 100%">
          <div class="card-body">
            <div class="card-header dash-header card-title">
              <h5>Your Repeated Events</h5>
            </div>
            <div class="col-md-3">
                <label for="repeatSelectView" class="form-label">View Repeated Events By:</label>
                <select class="form-select">
                    <option selected>Select</option>
                    <option value="2">Daily</option>
                    <option value="3">Weekly</option>
                    <option value="4">Monthly</option>
                </select>
            </div>

            <div class="daily">
                <label for="dailyRepeat" class="form-label">Daily Repeats</label>
                <input class="form-control" type="text" value="This task is repeated every day at 9am" aria-label="readonly input example" readonly>
            </div>

            <div class="weekly">
                <label for="weeklyRepeat" class="form-label">Weekly Repeats</label>
                <input class="form-control" type="text" value="This task is repeated every week on Wednesday at 8pm" aria-label="readonly input example" readonly>
            </div>

            <div class="monthly">
                <label for="monthlyRepeat" class="form-label">Monthly Repeats</label>
                <input class="form-control" type="text" value="This task is repeated every month on the 1st at 2pm" aria-label="readonly input example" readonly>
            </div>

          </div>
        </div>
      </div>

      <!-- To-Do Column -->
      <div class="col-3">
        <div class="card to-do-card" style="width: 100%">
          <div class="card-header to-do-card-header">
            To Do:
            <i class="fa-solid fa-plus"></i>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item to-do-item">An item</li>
            <li class="list-group-item to-do-item">A second item</li>
            <li class="list-group-item to-do-item">A third item</li>
          </ul>
        </div>

        <div class="card to-do-card" style="width: 100%">
          <div class="card-header missed-card-header">
            Missed To Dos:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item missed-item">An item</li>
            <li class="list-group-item missed-item">A second item</li>
            <li class="list-group-item missed-item">A third item</li>
          </ul>
        </div>

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
