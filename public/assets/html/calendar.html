<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Calendar</title>
</head>

<body>
  <nav class="navbar justify-content-center">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Calendar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Upcoming</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Repeated</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Checklist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>

  <header class="text-center">
    <h3>Calendar</h3>
  </header>

  <div class="container container-fluid">
    <div class="row">
      <div class="col-9 main-container">
        <div class="card calendar-card" style="width: 100%">
          <div class="card-body">
            <div class="card-header calendar-header card-title">
              <h5><strong>Today is:</strong> <span id="today"></span></h5>
            </div>
            Calendar Here
            <a href="add-event.html" id="calicon"><i class="fa-regular fa-calendar-plus fa-xl" id="calendar-icon"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- To-Do Column -->
      <div class="col-3">
        <div class="card to-do-card" style="width: 100%">
          <div class="card-header to-do-card-header">
            To Do:
            <a href="checklist.html" id="plus">
              <i class="fa-solid fa-plus"></i>
            </a>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item to-do-item">An item</li>
            <li class="list-group-item to-do-item">A second item</li>
            <li class="list-group-item to-do-item">A third item</li>
          </ul>
        </div>

        <div class="card to-do-card" style="width: 100%">
          <div class="card-header missed-card-header">
            Missed To Dos:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item missed-item">An item</li>
            <li class="list-group-item missed-item">A second item</li>
            <li class="list-group-item missed-item">A third item</li>
          </ul>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../js/dashboard.js"></script>
</body>

</html>
